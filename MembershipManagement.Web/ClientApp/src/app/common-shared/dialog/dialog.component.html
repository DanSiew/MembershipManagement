<div class="modal-content">
  <div class="modal-header">
    <h4 class="modal-title" id="lblModalTitle">{{dialogData?.title}}</h4>
    <button type="button" tabindex="-1" class="close" aria-label="Close" (click)="onNoClick()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <ng-template comp-host></ng-template>
  </div>
</div>
